version: '3.8'

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hybrid-trading-bot
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Override specific environment variables if needed
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/data/bot_data.db
      - LOG_FILE=/app/data/bot_activity.log
    
    # Persistent storage for database and logs
    volumes:
      - bot_data:/app/data
    
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import src.config; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-bot-dashboard
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/bot_data.db
      - LOG_FILE=/app/data/dashboard.log
    volumes:
      - bot_data:/app/data
    depends_on:
      - trading-bot
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volume for persistent data
volumes:
  bot_data:
    name: trading_bot_data
